<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__left">
          <div class="arrow">
            <img src="assets/arrowleft.svg" alt="arrowleft" />
          </div>
          <div class="info-bar__seller">
            <div class="info-bar__seller-name">
              <div>슬기맘</div>
              <img src="assets/chat.svg" alt="chat" />
              <img src="assets/chat.svg" alt="chat" />
            </div>

            <div class="info-bar__responsetime">보통 1시간 이내 응답</div>
          </div>
        </div>

        <div class="info-bar__icons">
          <img src="assets/call.svg" alt="call" />
          <img src="assets/ellipsis.svg" alt="ellipsis" />
        </div>
      </div>
    </header>
    <main>
      <div class="item-list">
        <div class="item-list__img">
          <img src="assets/stroller.svg" alt="stroller" />
        </div>
        <div class="item-list__info">
          <div class="item-list__info-title">유모차팔아요</div>
          <div class="item-list__info-price">50,000원</div>
        </div>
      </div>
      <div class="chat-box">
        <div class="message received">
          <div class="message-content">오늘 시민공원 7시에 가능하신가요?</div>
          <div class="message-time">오후 3:45분</div>
        </div>
        <div class="message sent">
          <div class="message-content">네 가능해요 그때봬요!</div>
          <div class="message-time">오후 3:45분</div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <div class="chat-input">
          <div class="chat-input__plus">
            <img src="assets/plus.svg" alt="plus" />
          </div>
          <input type="text" placeholder="메세지를 입력하세요" />
          <div class="chat-input__face">
            <img src="assets/face.svg" alt="face" />
            <div class="red-dot"></div>
          </div>
          <div class="chat-input__send">
            <img src="assets/send.svg" alt="send" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
